name: serverpod_toolbox
description: "Manages the serverpod/flutter activities"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

    # file pickers
  filepicker_windows: any
  filesystem_picker: ^4.0.0

  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  flutter_html: ^3.0.0-beta.2
  tint: ^2.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  mockito: ^5.4.4
  test: ^1.24.9
  build_runner: any
  innosetup: ^0.1.3

flutter:
  uses-material-design: true
